<!doctype html>
<html>
  <head>
    <title>my shopping cart</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <h1 class="cart-title">My Awesome Store</h1>
      <section class="cart-indicator">
        items in cart: <span id="cart-items" class="item-count">0</span>
      </section>
    </header>
    <main>
      <ul id="products" class="products"></ul>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--add the products js so our product list is available in main.js-->
    <script src="js/products.js"></script>
    <!--add the product html js so that it is available to main.js-->
    <script src="js/product-item.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
